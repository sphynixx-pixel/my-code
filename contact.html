    <header>
     <div class="logo">J3RRY</div>

    <section class="container">
      <h2>Add Your Car to the Showcase list</h2>
        <form id="addForm" class="card form-card" novalidate>
         <label for="title">Title *</label>
         <input id="title" name="title" type="text" required minlength="2" />

         <label for="model">Model *</label>
         <input id="model" name="model" type="text" required minlength="2" />

         <label for="category">Category *</label>
            <select id="category" name="category" required>
             <option value="">Select</option>
             <option value="jdm">JDM</option>
             <option value="anime">Anime-style</option>
             <option value="custom">Custom</option>
            </select>_

         <label for="image">Image URL (optional)</label>
         <input id="image" name="image" type="url" placeholder="https://..." />

         <label for="notes">Notes</label>
         <textarea id="notes" name="notes" rows="4" placeholder="Mods? Livery? Inspiration?"></textarea>

            <div class="form-actions">
              <button type="submit">Add</button>
              <button type="reset" class="muted">Clear</button>
            </div>

            <div id="formMessage" role="status" aria-live="polite" class="muted"></div>
        </form>
    </section>

    <footer class="site-footer">
